<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Calculator Panel -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Calculator</h3>
                </div>

                <div class="panel-body">
                    <button id="button1" class="btn btn-primary number" value="1"><h1>1</h1></button>
                    <button id="button2" class="btn btn-primary number" value="2"><h1>2</h1></button>
                    <button id="button3" class="btn btn-primary number" value="3"><h1>3</h1></button>
                    <button id="buttonPlus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
                    <br><br>
                    <button id="button4" class="btn btn-primary number" value="4"><h1>4</h1></button>
                    <button id="button5" class="btn btn-primary number" value="5"><h1>5</h1></button>
                    <button id="button6" class="btn btn-primary number" value="6"><h1>6</h1></button>
                    <button id="buttonMinus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
                    <br><br>
                    <button id="button7" class="btn btn-primary number" value="7"><h1>7</h1></button>
                    <button id="button8" class="btn btn-primary number" value="8"><h1>8</h1></button>
                    <button id="button9" class="btn btn-primary number" value="9"><h1>9</h1></button>
                    <button id="buttonMultiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
                    <br><br>
                    <button id="button0" class="btn btn-primary number" value="0"><h1>0</h1></button>
                    <button id="buttonDivide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
                    <button id="buttonPower" class="btn btn-danger operator" value="power"><h1>^</h1></button>
                    <button id="buttonEqual" class="btn btn-success equal" value="equals"><h1>=</h1></button>
                    <br><br>
                    <button id="buttonClear" class="btn btn-default clear" value="clear"><h1>clear</h1></button>
                </div>

            </div>
        </div>

        <!-- Result Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Result</h3>
                </div>
                <div class="panel-body">
                    <h1 id="firstNumber"></h1>
                    <h1 id="operator"></h1>
                    <h1 id="secondNumber"></h1>
                    <hr>
                    <h1 id="result"></h1>
                </div>
            </div>    
        </div>
    </div>
</div>

<script type="text/javascript">

$(document).ready(function(){

// Your code here...

// Become familiar with the various elements of the HTML page as it is written now. (Identify the classes and IDs that matter!)

// Create a general strategy for how you will accomplish the task:

// How will you capture button clicks?
// What will you do with the numbers clicked?
// What will you do when the operator is clicked?
// How will you differentiate numbers from operators?
// How will you know the "value" of a number clicked?
// How will you know when a user is done entering the first number?
// Etc.
// Create a few test "on-click" events. These could just trigger Alert messages for now. If you get further along, then have these buttons alert their "value".

// Begin creating sets of variables that you think you will need. As a few suggestions:

// firstNumber, secondNumber, operator, result
// Create code that captures the numbers from button clicks, and then displays them on the HTML.

// Create code that captures an operator click, then immediately tells your code to begin recording the second number. (Example: If a user hits the "plus" button, you know they are done typing the first number).

// Create code that checks which operator the user has clicked, then saves this operator for later use in a conditional statement. (Example: If a user hits the "plus" button, you know you will need to be adding two numbers. If a user hits the "minus" button, you will need to be subtracting two numbers. Think: If-Then statements!)


var firstNumber = '',
    secondNumber = '',
    operator = '',
    result;

    var isOperatorClicked = false;

    $('.number').on('click', function(){
        if(!isOperatorClicked){
            firstNumber += $(this).attr('value');

        }else{
            secondNumber += $(this).attr('value');
        }

        console.log('firstNumber', firstNumber);
        console.log('secondNumber', secondNumber);

    });

    $('.operator').on('click', function(){
        isOperatorClicked = true;
        operator = $(this).attr('value');

        // operator = $(this).text();
        console.log('operator', operator);
        
    });


    $('.equal').on('click', function(){
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);

        console.log(firstNumber, '', secondNumber, '', operator);

        if(operator === 'minus'){
            result = firstNumber - secondNumber;
        }else if(operator === "plus"){
            result = firstNumber + secondNumber;
        }else if(operator === 'times'){
            result = firstNumber * secondNumber;
        }else if(operator === 'divide'){
            result = firstNumber / secondNumber;
        }else if(operator === 'power'){
            result = Math.pow(firstNumber, secondNumber);
        }
        console.log('result=', result);
        $('#result').text(result);
    });

    $('.clear').on('click', function(){

        firstNumber = '';
        secondNumber = '';
        operator = '';
        result = '';
        isOperatorClicked = false;
        $('#result').text('');

    });

});

</script>
    
</body>
</html>
